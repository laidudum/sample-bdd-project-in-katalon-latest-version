name: Katalon Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Free Version of Katalon Studio
      uses: depapp/free-katalon-studio-github-actions@v1.6.0
      with:
        version: '9.6.0'
        args: '-noSplash -retry=0 -testSuitePath="Test Suites/Web/TS - Login" -browserType="Chrome" -executionProfile="default" --config -webui.autoUpdateDrivers=true'

    - name: Build Katalon Reports as Artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
          name: Katalon-Reports
          path: Reports/
